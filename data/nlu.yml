#intent về khách hàng muốn mua xe
- intent: muaxe
  examples: |
    - Tôi muốn mua một chiếc xe toyota
    - Tôi đang tìm mua một chiếc xe Toyota
    - Tôi quan tâm đến việc mua một chiếc xe Toyota.

- intent: timhieudongxe
  examples: |
    - Toyota có các dòng xe nào
    - Tôi có thể tìm hiểu thêm về các dòng xe Toyota ở đâu?
    - Tôi muốn biết thêm về các dòng xe Toyota.
    - cửa hàng của bạn có các dòng xe nào
    - bên bạn có các dòng xe nào

- intent: giaxe
  examples: |
    - Giá của các dòng xe Toyota là bao nhiêu?
    - Tôi có thể tìm hiểu thêm về giá xe Toyota ở đâu?
    - Tôi muốn biết giá của các dòng xe Toyota.
    - giá của các dòng xe chủ yếu là bao nhiêu
    - giá cả của các dòng xe bên bạn là bao nhiêu
    - tôi muốn mua xe nhưng mà chưa biết giá ra sao bạn có thể cho tôi biết giá được không

- intent: tinhnangxe
  examples: |
    - Các dòng xe Toyota có những tính năng gì?
    - Tôi có thể tìm hiểu thêm về tính năng của xe Toyota ở đâu?
    - Tôi muốn biết về tính năng của các dòng xe Toyota.


